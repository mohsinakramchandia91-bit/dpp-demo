<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Product Passport (DPP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:Arial;background:#f5f7fb;margin:0}
    header{background:#0b1f3a;color:#fff;padding:40px;text-align:center}
    .container{max-width:1000px;margin:auto;padding:30px}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .card{background:#fff;border-radius:10px;padding:20px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    .price{font-size:32px;margin:10px 0}
    .btn{display:inline-block;margin-top:10px;padding:10px 15px;background:#2563eb;color:#fff;border-radius:6px;text-decoration:none}
    .qr{margin-top:15px;background:#f1f5f9;padding:10px;border-radius:8px}
  </style>
</head>

<body>

<header>
  <h1>Digital Product Passport (DPP)</h1>
  <p>EU-Ready • Buyer Verification • QR-Based Trust</p>
</header>

<div class="container">

<h2>Pricing + Live QR Demo</h2>

<div class="cards">

  <div class="card">
    <h3>Starter</h3>
    <div class="price">$49</div>
    <p>Up to 50 products</p>
    <div class="qr">
      <b>Scan Sample QR</b><br>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://mohsinakramchandia91-bit.github.io/dpp-demo/verify.html">
    </div>
  </div>

  <div class="card">
    <h3>Business</h3>
    <div class="price">$199</div>
    <p>Up to 500 products</p>
    <div class="qr">
      <b>Scan Sample QR</b><br>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://mohsinakramchandia91-bit.github.io/dpp-demo/verify.html">
    </div>
  </div>

  <div class="card">
    <h3>Enterprise</h3>
    <div class="price">$999</div>
    <p>Unlimited products</p>
    <div class="qr">
      <b>Scan Sample QR</b><br>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://mohsinakramchandia91-bit.github.io/dpp-demo/verify.html">
    </div>
  </div>

</div>

</div>
</body>
</html>
