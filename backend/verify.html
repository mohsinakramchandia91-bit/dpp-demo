<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DPP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:Arial; background:#0b1d3a; color:#fff; text-align:center; padding:60px 20px; }
    .box { background:#fff; color:#000; padding:30px; border-radius:12px; max-width:420px; margin:auto; }
    .pass { color:green; font-size:22px; font-weight:bold; }
  </style>
</head>
<body>

<div class="box">
  <h2>Product Verification</h2>
  <p id="pid">Loading...</p>
  <p id="status"></p>
  <p id="msg"></p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get("product_id");

  // ðŸ”´ CHANGE THIS WHEN BACKEND GOES LIVE
  const API_BASE = "http://localhost:8000";

  fetch(`${API_BASE}/api/verify/${productId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("pid").innerText = "Product ID: " + data.product_id;
      document.getElementById("status").innerHTML =
        data.status === "PASS"
        ? "<span class='pass'>âœ… PASS</span>"
        : "âŒ FAIL";
      document.getElementById("msg").innerText = data.message;
    })
    .catch(() => {
      document.getElementById("msg").innerText = "Backend not reachable";
    });
</script>

</body>
</html>
