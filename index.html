<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Product Passport (DPP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QR Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1d3a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 16px;
    }

    .pricing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #ffffff;
      color: #000;
      border-radius: 14px;
      padding: 24px;
    }

    .card h3 {
      margin-top: 0;
    }

    .price {
      font-size: 32px;
      font-weight: bold;
    }

    button {
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
    }

    #qrBox {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Digital Product Passport (DPP)</h1>
    <p>Automated, verifiable product compliance</p>

    <!-- PRICING -->
    <div class="pricing">
      <div class="card">
        <h3>Starter</h3>
        <div class="price">$49</div>
        <p>Up to 50 products</p>

        <button onclick="showQR('TSHIRT-EXPORT-2026')">
          ðŸ“¦ View Sample QR
        </button>
      </div>

      <div class="card">
        <h3>Business</h3>
        <div class="price">$199</div>
        <p>Up to 500 products</p>

        <button onclick="showQR('TSHIRT-EXPORT-2026')">
          ðŸ“¦ View Sample QR
        </button>
      </div>

      <div class="card">
        <h3>Enterprise</h3>
        <div class="price">$999</div>
        <p>Unlimited products</p>

        <button onclick="showQR('TSHIRT-EXPORT-2026')">
          ðŸ“¦ View Sample QR
        </button>
      </div>
    </div>

    <!-- QR OUTPUT -->
    <div id="qrBox"></div>
  </div>

  <script>
    function showQR(productId) {
      const box = document.getElementById("qrBox");
      box.innerHTML = "";

      new QRCode(box, {
        text:
          "https://mohsinakramchandia91-bit.github.io/dpp-demo/verify.html?product_id=" +
          productId,
        width: 180,
        height: 180,
      });
    }
  </script>
</body>
</html>
