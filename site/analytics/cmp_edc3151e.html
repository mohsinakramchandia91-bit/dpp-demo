<!DOCTYPE html>
<html>
<head>
  <title>Company Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .card { max-width:900px; margin:30px auto; background:white; padding:24px; border-radius:10px; }
    .stats { display:flex; gap:20px; }
    .stat { flex:1; background:#f9fafb; padding:16px; border-radius:8px; text-align:center; }
    .num { font-size:28px; font-weight:bold; }
    button { background:#2563eb; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìä Company Analytics</h2>

    <div class="stats">
      <div class="stat">
        <div class="num" id="views">0</div>
        Public Views
      </div>
      <div class="stat">
        <div class="num" id="verifies">0</div>
        Verify Checks
      </div>
    </div>

    <canvas id="eventsChart" height="120"></canvas>

    <br>
    <button onclick="window.print()">‚¨áÔ∏è Download PDF</button>
  </div>

<script>
fetch("../data/analytics/cmp_edc3151e.json")
.then(res => res.json())
.then(events => {
  const views = events.filter(e=>e.event==="public_view").length;
  const verifies = events.filter(e=>e.event==="verify_check").length;

  document.getElementById("views").innerText = views;
  document.getElementById("verifies").innerText = verifies;

  new Chart(document.getElementById('eventsChart'), {
    type: 'bar',
    data: {
      labels: ['Public Views', 'Verify Checks'],
      datasets: [{
        data: [views, verifies],
        backgroundColor: ['#2563eb','#16a34a']
      }]
    },
    options:{ plugins:{ legend:{ display:false } } }
  });
});
</script>

<style>
@media print {
  body { background:white; }
  button { display:none; }
}
</style>

</body>
</html>
