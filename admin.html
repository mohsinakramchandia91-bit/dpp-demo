<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DPP Admin</title>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<style>
body{font-family:Arial;background:#0b1d3a;color:#fff;padding:30px}
.box{background:#fff;color:#000;padding:20px;border-radius:12px;max-width:420px}
input,button{padding:10px;width:100%;margin:6px 0}
</style>
</head>

<body>
<div class="box">
<h2>Add Product</h2>

<input id="pid" placeholder="Product ID (e.g. TSHIRT-EXPORT-2026)">
<input id="company" placeholder="Company ID">

<button onclick="gen()">Generate QR</button>

<div id="qr"></div>
<p id="link"></p>
</div>

<script>
function gen(){
  const pid=document.getElementById("pid").value;
  const url=`https://mohsinakramchandia91-bit.github.io/dpp-demo/verify.html?product_id=${pid}`;
  document.getElementById("qr").innerHTML="";
  new QRCode(document.getElementById("qr"),{text:url,width:180,height:180});
  document.getElementById("link").innerHTML=`<a href="${url}" target="_blank">${url}</a>`;
}
</script>
</body>
</html>
