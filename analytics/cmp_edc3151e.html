<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Company Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat {
      flex: 1;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .stat h2 {
      margin: 0;
      color: #2563eb;
    }
    canvas {
      margin-top: 20px;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ“Š Company Analytics</h1>

    <div class="stats">
      <div class="stat">
        <p>Total Events</p>
        <h2 id="totalEvents">â€“</h2>
      </div>
      <div class="stat">
        <p>Public Views</p>
        <h2 id="publicViews">â€“</h2>
      </div>
      <div class="stat">
        <p>Verify Checks</p>
        <h2 id="verifyChecks">â€“</h2>
      </div>
    </div>

    <canvas id="chart" height="120"></canvas>

    <div class="footer">
      Analytics auto-generated â€¢ Secure & Tamper-proof
    </div>
  </div>

<script>
const API_BASE = "https://dpp-backend.up.railway.app";

fetch(API_BASE + "/api/analytics/cmp_edc3151e")
  .then(res => res.json())
  .then(data => {
    document.getElementById("totalEvents").innerText = data.total_events;
    document.getElementById("publicViews").innerText = data.public_views;
    document.getElementById("verifyChecks").innerText = data.verify_checks;

    const ctx = document.getElementById("chart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Public Views", "Verify Checks"],
        datasets: [{
          label: "Activity",
          data: [data.public_views, data.verify_checks],
          backgroundColor: ["#22c55e", "#2563eb"]
        }]
      }
    });
  })
  .catch(err => {
    alert("Backend API not reachable");
    console.error(err);
  });
</script>

</body>
</html>
